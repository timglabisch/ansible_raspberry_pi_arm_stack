---
- copy: src=Dockerfile dest=/tmp/Dockerfile

- shell: cd /tmp && sudo docker build -t symfony .
  become: true

- name: Install unit file
  become: true
  copy: src=symfony.service dest=/lib/systemd/system/ owner=root mode=644
  notify:
    - reload systemd
    - restart symfony
- shell: systemctl enable symfony
  become: true
